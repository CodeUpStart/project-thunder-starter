<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="product in favorites">
        <img ng-src="{{product.thumbnail}}">
        <h2>{{product.name}}</h2>
        <p>{{product.tagline}}</p>
        <ion-option-button class="button-assertive"
        ng-click="removeProduct(product, $index)">
        <i class="ion-minus-circled"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
